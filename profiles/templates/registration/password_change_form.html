{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Смена пароля
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Смена пароля</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form layout='vertical' size='sm' %}
                            {% bootstrap_button 'Сохранить' size='sm' %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
