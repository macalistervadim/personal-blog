{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Добавление записи
{% endblock title %}

{% block content %}
    <h2>Добавление новой записи</h2>
    <form action="{% url 'landing_page:add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' size='sm' %}
        {% bootstrap_button 'Сохранить' size='sm' %}
    </form>
{% endblock content %}
