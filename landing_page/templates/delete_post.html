{% extends 'base.html' %}

{% block title %}
    Удаление записи
{% endblock title %}

{% block content %}
    <h2>Вы уверены, что хотите удалить запись "{{ post.title }}"?</h2>
    <p>Для подтверждения нажмите на кнопку ниже</p>
    <form action="{% url 'landing_page:delete_post_confirm' post.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'landing_page:post_detail' post.id %}">Отмена</a>
{% endblock content %}
