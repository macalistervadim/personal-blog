<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block header %}
    <a href="{% url 'landing_page:landing' %}">Главная</a>
    <a href="{% url 'admin:index' %}">Панель администратора</a>
    <a href="{% url 'landing_page:post_list' %}">Все записи</a>
    <a href="{% url 'landing_page:add_post' %}">Добавление записи</a>
    {% if user.is_authenticated %}
    <form action="{% url 'profiles:logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Выйти">
    </form>
    <a href="{% url 'profiles:change_password' %}">Сменить пароль</a>
    {% else %}
        <a href="{% url 'profiles:login' %}">Войти</a>
    {% endif %}
    {% endblock header %}
    {% block content %}
    {% endblock content %}
</body>
</html>
